<!DOCTYPE html>
<html>
<head>
    <title>Contact Form Submission</title>
</head>
<body>
    <p><strong>First Name:</strong> {{var data.first_name}}</p>
    <p><strong>Last Name:</strong> {{var data.last_name}}</p>
    <p><strong>Email:</strong> {{var data.email}}</p>
    <p><strong>Phone:</strong> {{var data.phone}}</p>
    <p><strong>Subject:</strong> {{var data.subject}}</p>
    <p><strong>City:</strong> {{var data.city}}</p>
    <p><strong>State:</strong> {{var data.state}}</p>
    <p><strong>Country:</strong> {{var data.country}}</p>
    <p><strong>Message:</strong> {{var data.message}}</p>
</body>
</html>
